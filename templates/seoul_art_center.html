<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Webpage Title -->
        <title>Seoul Art Center</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#cards-box").empty()
                show_exhibition();
            });

            function show_exhibition() {
                $.ajax({
                    type: "GET",
                    url: "/seoul_art_center",
                    data: {},
                    success: function (response) {
                        let exhibition = response["exhibition"];
                        console.log(exhibition);
                        for (let i = 0; i < exhibition.length; i++) {
                            make_card(exhibition[i]['title'], exhibition[i]['img'])
                        }
                    }
                });
            }

            function make_card(title, img) {
                let tempHtml = `<div class="card">
                <img class="card-img-top"
                     src="${img}"
                     alt="Card image cap">
            </div>`;
                $("#cards-box").append(tempHtml);
            }

        </script>
        <style>
            * {
                font-family: 'DM Serif Display', serif;
            }
            .korea_font {
                font-family: "Do Hyeon", sans-serif;
            }

        </style>
    </head>
    <body>
        <div id="cards-box" class="card-columns">
            <div class="card">
                <img class="card-img-top"
                     src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                     alt="Card image cap">
            </div>
        </div>
    </body>
</html>
