<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Webpage Title -->
        <title>Seoul Art Center</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#src_card").empty()
                show_exhibition();
            });

            function show_exhibition() {
                $.ajax({
                    type: "GET",
                    url: "/seoul_art_center",
                    data: {},
                    success: function (response) {
                        let exhibition = response["exhibition"];
                        console.log(exhibition);
                        for (let i = 0; i < exhibition.length; i++) {
                            make_card(exhibition[i]['title'], exhibition[i]['img'], exhibition[i]['duration'])
                        }
                    }
                });
            }

            function make_card(title, img, duration) {
                let tempHtml =
                        `<div class="col-sm">
                    <div class="image">
                        <img class="image_img" src="${img}" alt="D Museum"
                             style="border-radius: 5%">
                        <div class="image_overlay image_overlay--blur">
                            <div class="image_title" style="font-size: 17px"> <center>${title}</center></div>
                            <div class="image_title" style="font-size: 17px"> <center>${duration}</center></div>
                        </div>
                    </div>
                </div>`;
                $("#src_card").append(tempHtml);
            }

        </script>
        <style>
            * {
                font-family: 'DM Serif Display', serif;
            }

            .korea_font {
                font-family: "Do Hyeon", sans-serif;
            }

            .image {
                position: relative;
                width: 330px;
                margin-bottom: 40px;
            }

            .image_img {
                display: flex;
                width: 100%;
                height: 100%;
            }

            .image_overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                opacity: 0;
                border-radius: 5%;
                transition: opacity 0.5s;
            }

            .image_overlay--blur {
                backdrop-filter: blur(5px);
            }

            .image_overlay > * {
                transform: translateY(30px);
                transition: transform 0.5s;
            }

            .image_overlay:hover {
                opacity: 1;
            }

            .image_overlay:hover > * {
                transform: translateY(0);
            }

            @media (min-width: 1000px) {
                .card-columns {
                    column-count: 2;

                }
            }


        </style>
    </head>
    <body style="background: #485F6E;">

        <div style="text-align: center;"><h1 class="title" style=" font-size: 200px; margin-bottom: 40px">
            <img src="https://www.sac.or.kr/design/theme/sac/images/logo.png">
        </h1></div>

        <div class="container-fluid">
            <div id="src_card" class="card-columns">
                <div class="card">
                    <div class="image">
                        <img class="image_img"
                             src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                             alt="D Museum"
                             style="border-radius: 5%">
                        <div class="image_overlay image_overlay--blur">
                            <div class="image_title" style="font-size: 18px">D Museum</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
